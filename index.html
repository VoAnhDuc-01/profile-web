<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>DUCANH | HOME</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            margin: 0; 
            min-height: 100vh; 
            overflow-x: hidden; 
        }
        
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .content {
            width: 900px;
            height: 500px;
            margin: 200px auto;
            border-radius: 10px;
            background: rgba(236, 236, 236, 0.59);
            transition: all 1s;
        }
        
        .content:hover { box-shadow: 0 0 20px rgb(0, 162, 255); }
        
        .content img {
            float: left;
            width: 200px;
            height: 200px;
            margin: 150px 0 0 80px;
            border-radius: 100px;
        }
        
        .content_r {
            float: right;
            width: 500px;
            margin: 80px 60px 0 0;
        }
        
        .bio { margin: 10px 0; color: #1F2023; font-size: 18px; }
        .color_1 { color: #e90707; font-size: 18px; }
        .deeppink { color: rgb(31, 53, 179); }
        
        .link { margin-top: 30px; }
        .link a {
            display: inline-block;
            width: 120px;
            height: 45px;
            margin: 5px 5px 0 0;
            color: #fff;
            line-height: 45px;
            transition: all 0.8s;
            text-align: center;
        }
        
        .link a:hover {
            background: rgba(0, 0, 0, 0.35);
            box-shadow: 0 0 20px rgb(61, 196, 230);
        }
        
        .black { background: rgb(36, 35, 35); }
        .dodgerblue { background: dodgerblue; }
        .green { background: rgb(0, 211, 248); }
        .red { background: rgb(216, 25, 25); }
        
        @media (max-width: 1000px) {
            .content { width: 90%; margin: 100px auto; }
            .content img { float: none; margin: 30px auto; display: block; }
            .content_r { float: none; width: 90%; margin: 0 auto; padding-bottom: 30px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <video autoplay muted loop playsinline id="video-bg">
        <source src="https://files.catbox.moe/axjk38.mp4" type="video/mp4">
    </video>

    <div class="content">
        <img src="hina.jpg" alt="Profile">
        <div class="content_r">
            <h1>Võ Anh Đức</h1>
            <p class="bio">"Chào mừng đến với website của tôi"</p>
            <p class="bio">Bằng lòng với thực tại, yêu những gì mình có. Nỗ lực sẽ mang đến thành công!</p>
            <p class="color_1">Favorite quote : We're all the one and only philosopher from the day that we were born</p>
            <p class="deeppink"><b>Mình rất giàu. Nhưng giàu tình cảm.</b></p>
            
            <div class="link">
                <a href="https://www.facebook.com/anh.duc.59365" class="dodgerblue" target="_blank">
                    <i class="fa fa-facebook-square"></i> Facebook
                </a>
                <a href="https://github.com/VoAnhDuc-01" class="black" target="_blank">
                    <i class="fa fa-github"></i> Github
                </a>
                <a href="https://static.wikia.nocookie.net/mememe/images/7/73/Trollface.png" class="green" target="_blank">
                    <i class="fa fa-telegram"></i> Telegram
                </a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="red" target="_blank">
                    <i class="fa fa-youtube-play"></i> Youtube
                </a>
            </div>
            
            <iframe style="border-radius:12px; margin-top:20px" 
                    src="https://open.spotify.com/embed/track/1h4hJA0Jjb9Qv2p4DQs3DL" 
                    width="100%" height="120" frameborder="0" 
                    allow="autoplay; clipboard-write; encrypted-media;"

        </div>
    </div>
</body>
</html>
